backend:
  name: git-gateway
  branch: main
media_folder: "public/assets"
public_folder: "/assets"
collections:
  - name: "startups"
    label: "Startup"
    folder: "src/startups"
    create: true 
    slug: "{{slug}}" 
    fields: 
      - { label: "Logo", name: "logo", widget: "image" }
      - { label: "Slogan", name: "slogan", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", default: ["startup"] }
      - { label: "Company link", name: "companyLink", widget: "string" }
  - name: "events" 
    label: "Event" 
    folder: "src/events"
    create: true 
    slug: "{{slug}}" 
    fields: 
      - { label: "Event Image", name: "image", widget: "image" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", default: ["event"] }
      - { label: "Image alt text", name: "imageAlt", widget: "string" }
      - { label: "Event link", name: "eventLink", widget: "string" }
  - name: "jobs" 
    label: "Job" 
    folder: "src/jobs"
    create: true 
    slug: "{{slug}}" 
    fields: 
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", default: ["job"] }
      - { label: "Link to job", name: "jobLink", widget: "string" }
  - name: "hero"
    label: "Hero Section"
    folder: "src/hero"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Paragraph", name: "body", widget: "markdown" }
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Button Text", name: "buttonText", widget: "string" }
      - { label: "Stat1 Title", name: "stat1Title", widget: "string" }
      - { label: "Stat1 Number", name: "stat1Number", widget: "string" }
      - { label: "Stat1 Para", name: "stat1Para", widget: "string" }
      - { label: "Stat2 Title", name: "stat2Title", widget: "string" }
      - { label: "Stat2 Number", name: "stat2Number", widget: "string" }
      - { label: "Stat2 Para", name: "stat2Para", widget: "string" }
      - { label: "Stat3 Title", name: "stat3Title", widget: "string" }
      - { label: "Stat3 Number", name: "stat3Number", widget: "string" }
      - { label: "Stat3 Para", name: "stat3Para", widget: "string" }
      - { label: "Stat4 Title", name: "stat4Title", widget: "string" }
      - { label: "Stat4 Number", name: "stat4Number", widget: "string" }
      - { label: "Stat4 Para", name: "stat4Para", widget: "string" }
  - name: "intro"
    label: "City Intro Section"
    folder: "src/city-intro"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "City Image", name: "image", widget: "image" }
      - { label: "Image alt text", name: "imageAlt", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Paragraph", name: "body", widget: "markdown" }
      - { label: "City Link", name: "cityLink", widget: "string" }
      - { label: "Button text", name: "buttonText", widget: "string" }
  - name: "city"
    label: "City Section"
    folder: "src/city"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Heading1", name: "heading1", widget: "string" }
      - { label: "Paragraph1", name: "body", widget: "markdown" }
      - { label: "Image1", name: "image1", widget: "image" }
      - { label: "Image1 alt text", name: "imageAlt1", widget: "string" }
      - { label: "Heading2", name: "heading2", widget: "string" }
      - { label: "Paragraph2", name: "body", widget: "markdown" }
      - { label: "Image2", name: "image2", widget: "image" }
      - { label: "Image2 alt text", name: "imageAlt2", widget: "string" }
      - { label: "Heading3", name: "heading3", widget: "string" }
      - { label: "Paragraph3", name: "body", widget: "markdown" }
      - { label: "Image3", name: "image3", widget: "image" }
      - { label: "Image3 alt text", name: "imageAlt3", widget: "string" }
